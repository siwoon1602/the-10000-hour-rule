<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <img class="main_logo" src="./img/title.png" alt="" />
        <img class="clock" src="./img/clock.png" alt="" />
      </header>
      <main>
        <h2>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>
        <div class="expert_text">
          <p class="queote">
            <strong>1만 시간의 법칙</strong>은<br />어떤 분야의 전문가가 되기
            위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <div class="expert">
          <span class="expert_input_01"
            >나는<input type="text" placeholder="예)프로그래밍" />전문가가 될
            것이다.</span
          >

          <span class="expert_input_02">
            그래서 앞으로 매일 하루에<br class="break" /><br class="break" />
            <input type="text" name="hour" id="hour" placeholder="예)5시간" />
            시간씩 훈련할 것이다. </span
          ><br />
          <button class="bt how_pratice" type="button">
            나는 며칠 동안 훈련을 해야
            <br class="break" />1만 시간이 될까?
          </button>
        </div>

        <div class="pratice_text">
          <p>당신은<strong>프로그래밍</strong>전문가가 되기 위해서</p>
          <p>대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
        </div>

        <button class="bt_go" type="button">훈련하러 가기 GO! GO!</button>
        <button class="bt_share" type="button">공유하기</button>
      </main>
      <footer>
        <img src="./img/logo.png" alt="weniv" />
        <p>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
          있습니다.
        </p>
      </footer>
    </div>

    <article class="modal_box">
      <h3>화이팅!!</h3>
      <p>당신의 꿈을 응원합니다!</p>
      <img src="/img/licat.png" alt="라이캣" />
      <button class="bt" type="button">
        종료하고 진짜<br class="break" />훈련하러 가기 GO!GO!
      </button>
    </article>
  </body>
</html>
